<h1>Disciplinas</h1>
<hr>
<table style="border: 1px;">
  <tr *ngFor="let disciplina of disciplinas">
    <td><b>{{disciplina.nome}}</b></td>
    <td [class.selecionado]="selecionado == disciplina"> 
      <input class="button" type="submit" value="Detalhes" (click)="selecionar(disciplina)">
    </td>
  </tr>
</table>
<div *ngFor="let disciplina of disciplinas" >
    <div *ngIf="selecionado == disciplina" class="card">
        <h2 *ngIf="selecionado == disciplina">{{disciplina.nome}}</h2>
        <p *ngIf="selecionado == disciplina">{{disciplina.descricao}}</p>
    </div>
</div>
